<!DOCTYPE html>
<link rel="stylesheet" href="style.css" />
<html lang="en">
  <head>
    <title>Leaderboard</title>
  </head>
  <body>
    <!-- boxes -->
    <div class="leaderboard">
      <div class="box-2">
        <div class="place-text">
          <h1>2</h1>
          <div class="suffix">
          <h3>ND</h3>
          <h3>Place</h3>   
          </div>  
        </div>
        <h4 class="winnings">Rs 20 000</h4>
      </div>

      <div class="box-1">
        <div class="place-text">
        <h1>1</h1>
        <div class="suffix">
          <h3>ST</h3>
          <h3>Place</h3>
        </div>
        <h4 class="winnings" style="padding-top: 90px;">Rs 25 000</h4>
      </div>
      </div>

      <div class="box-3">
        <div class="place-text">
          <h1>3</h1>
          <div class="suffix">
            <h3>RD</h3>
            <h3>Place</h3>
          </div>
          <h4 class="winnings">Rs 15 000</h4>
        </div>
      </div>
    </div>
  </body>
</html>
